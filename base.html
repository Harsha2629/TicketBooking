{% load static %}
<html>
<head>
  <title>base</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'accounts/styles.css' %}" />

</head>

<meta name="viewpoint" content="width=device-width , initial-scale=1.0">



<br>
{% block head %}

{% endblock %}
<div class="container">

  <body>
    <nav class="nav_container">
      <a class="navbar-brand" href="/">MOVIE BOOKING    </a>
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'home:home' %}"> HOME   </a>
        <a class="navbar-brand" href="{% url 'accounts:view_profile' %}"> PROFILE   </a>
        <a class="navbar-brand" href="{% url 'accounts:change_pwd' %}"> CHANGE PASSWORD  </a>
        <a class="navbar-brand" href="/accounts/reset_password"> RESET PASSWORD   </a>
        <a class="navbar-brand" href="/accounts/logout"> LOGOUT   </a>
        {% else %}
        <a class="navbar-brand" href="{% url 'accounts:login' %}">     |      LOGIN   </a>
        <a class="navbar-brand" href="{% url 'accounts:register' %}">     |    REGISTER  </a>
        {% endif %}
    </nav>
    {% block body %}
    <h1> Base</h1>
    {% endblock %}
  </body>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
